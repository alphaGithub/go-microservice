type Event{
    _id: ID!
    short_id: String!
    name: String 
    description: String
    payload: String
    created_at: Date 
    updated_at: Date 
}


input CreateEventInput{
    name: String!
    description: String!
}

type Query {
    getEvents: [Event]!
    getEventById(id:ID!)
}

type Mutation{
    createEvent(input: CreateEventInput): Event
}