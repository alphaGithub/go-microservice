schema:
  - graph/*.graphqls

exec:
  package: graph
  layout: single-file
  filename: graph/generated.go

model:
  filename: graph/model/models_gen.go
  package: model


# Where should the resolver implementations go?
resolver:
  package: graph
  layout: follow-schema # Only other option is "single-file."
  dir: graph
  filename_template: "{name}.resolvers.go"

call_argument_directives_with_null: true
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  ObjectID:
    model:
      - go.mongodb.org/mongo-driver/bson/primitive.ObjectID
  # gqlgen provides a default GraphQL UUID convenience wrapper for github.com/google/uuid 
  # but you can override this to provide your own GraphQL UUID implementation
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
  Event:
    model: github.com/hello/models.Event
