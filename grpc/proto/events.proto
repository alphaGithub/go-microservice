syntax = "proto3";

package events;

option go_package = "github.com/hello/grpc/proto";


service Events{
  rpc GetEvents (InputGetEvents) returns (Event) {};
}



message InputGetEvents{
  int32 pageNo      =1;
  int32 pageSize    =2;
}

message Event{
  string name         = 1;
  string description  = 2;
}